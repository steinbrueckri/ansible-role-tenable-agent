---
name: update-package-url

"on":
  workflow_dispatch:
  schedule:
    # Run at 07:00 on Mondays
    # * is a special character in YAML so you have to quote this string
    - cron: "0 7 * * *"

jobs:
  update-package-url:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”½ Checkout
        uses: actions/checkout@v4.1.5

      - name: ðŸš€ Setup Taskfile
        uses: arduino/setup-task@v2

      - name: ðŸ”½ Install poetry
        run: pipx install poetry

      - name: ðŸš€ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"

      - name: ðŸ”¼ Update package_url.yaml
        run: task role:update-package-urls

      - name: ðŸ”¨ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: automation
          branch: update-package-url
          delete-branch: true
          commit-message: "chore(deploy): Update package url list"
          title: "chore(deploy): Update package url list"
          body: "automatic package url update"
