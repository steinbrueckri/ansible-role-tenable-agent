---
name: update-package-url

"on":
  workflow_dispatch:
  schedule:
    # Run at 07:00 on Mondays
    # * is a special character in YAML so you have to quote this string
    - cron: "0 7 * * *"

jobs:
  update-package-url:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”½ Checkout
        uses: actions/checkout@v3.5.0

      - name: ðŸš€ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pipenv"

      - name: â¬ Install OS dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: â¬ Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pipenv wheel
          pipenv install

      - name: ðŸ”¼ Update package_url.yaml
        run: pipenv run ./get-package-urls.py > vars/package_url.yaml

      - name: ðŸ”¨ Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: automation
          branch: update-package-url
          delete-branch: true
          commit-message: "chore(deploy): Update package url list"
          title: "chore(deploy): Update package url list"
          body: "automatic package url update"
