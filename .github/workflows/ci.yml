---
name: CI
"on":
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * 4"

defaults:
  run:
    working-directory: "ansible-role-tenable-agent"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4.1.1
        with:
          path: "ansible-role-tenable-agent"

      - name: 🚀 Setup Taskfile
        uses: arduino/setup-task@v2

      - name: 🔽 Install poetry
        run: pipx install poetry

      - name: 🚀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"

      - name: 🏃 Lint
        run: task main:lint

  molecule:
    name: Molecule
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: ubuntu-20.04
          - distro: ubuntu-22.04
          - distro: debian-10
          - distro: debian-11

    steps:
      - name: 🔽 Checkout
        uses: actions/checkout@v4.1.1
        with:
          path: "ansible-role-tenable-agent"

      - name: 🚀 Setup Taskfile
        uses: arduino/setup-task@v2

      - name: 🔽 Install poetry
        run: pipx install poetry

      - name: 🚀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"

      - name: 🏃 Run Molecule tests.
        run: task molecule:test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
