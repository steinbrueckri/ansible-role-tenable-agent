---
name: CI
"on":
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * 4"

defaults:
  run:
    working-directory: "ansible-role-tenable-agent"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3.3.0
        with:
          path: "ansible-role-tenable-agent"

  molecule:
    name: Molecule
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: centos8
            playbook: converge-rpm.yml
          - distro: ubuntu2004
            playbook: converge-apt.yml
          - distro: ubuntu2204
            playbook: converge-apt.yml
          - distro: debian10
            playbook: converge-apt.yml
          - distro: debian9
            playbook: converge-apt.yml

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3.3.0
        with:
          path: "ansible-role-tenable-agent"

      - name: üöÄ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pipenv"

      - name: Install OS dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: ‚è¨ Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pipenv wheel
          pipenv install

      - name: Run Molecule tests.
        run: pipenv run molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
