---
name: CI
"on":
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * 4"

defaults:
  run:
    working-directory: "ansible-role-tenable-agent"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5.0.0
        with:
          path: "ansible-role-tenable-agent"

      - name: ğŸš€ Setup Taskfile
        uses: arduino/setup-task@v2

      - name: ğŸ”½ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸƒ Lint
        run: task main:lint

  molecule:
    name: Molecule
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu-22.04
          - distro: ubuntu-24.04
          - distro: debian-11

    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v5.0.0
        with:
          path: "ansible-role-tenable-agent"

      - name: ğŸš€ Setup Taskfile
        uses: arduino/setup-task@v2

      - name: ğŸ”½ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸƒ Run Molecule tests.
        run: task molecule:test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
