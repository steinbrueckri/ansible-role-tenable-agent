---
name: CI
"on":
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * 4"

defaults:
  run:
    working-directory: "ansible-role-tenable-agent"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3.5.0
        with:
          path: "ansible-role-tenable-agent"

      - name: ğŸš€ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pipenv"

      - name: â¬ Install OS dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: â¬ Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pipenv wheel
          pipenv install

      - name: ğŸƒ Lint / Python
        run: pipenv run flake8 *.py --ignore=E501,W503

      - name: ğŸƒ Lint / Markdown
        run: pipenv run pymarkdownlnt --disable-rules MD013 scan .

  molecule:
    name: Molecule
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: ubuntu-18.04
          - distro: ubuntu-20.04
          - distro: ubuntu-22.04
          - distro: debian-10
          - distro: debian-11

    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v3.5.0
        with:
          path: "ansible-role-tenable-agent"

      - name: ğŸš€ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pipenv"

      - name: â¬ Install OS dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: â¬Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pipenv wheel
          pipenv install

      - name: ğŸƒ Run Molecule tests.
        run: pipenv run molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
