---
name: Release
"on":
  push:
    tags:
      - "*"

defaults:
  run:
    working-directory: "ansible-role-tenable-agent"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: üîΩ Checkout
        uses: actions/checkout@v3.5.2
        with:
          path: "ansible-role-tenable-agent"

      - name: üöÄ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pipenv"

      - name: ‚è¨ Install OS dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: ‚è¨ Install pipenv and dependencies
        run: |
          python -m pip install --upgrade pipenv wheel
          pipenv install

      - name: Trigger a new import on Galaxy.
        run: pipenv run ansible-galaxy role import --api-key ${{ secrets.GALAXY_API_KEY }} $(echo ${{ github.repository }} | cut -d/ -f1) $(echo ${{ github.repository }} | cut -d/ -f2)
